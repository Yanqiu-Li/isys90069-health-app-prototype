name: hypertension_app
description: A Flutter application for hypertension management supporting lifestyle coaching, SMBP, medication support, and AI assistance.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  cupertino_icons: ^1.0.2
  
  # FHIR and healthcare standards
  fhir: ^0.15.0
  fhir_r4: ^0.8.0
  
  # Database and encryption
  sqflite_sqlcipher: ^3.0.1
  path: ^1.8.3
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP and networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Authentication and security
  flutter_secure_storage: ^9.0.0
  oauth2: ^2.0.2
  crypto: ^3.0.3
  
  # Bluetooth and device connectivity
  flutter_blue_plus: ^1.31.7
  permission_handler: ^11.2.0
  
  # UI and charts
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Local notifications
  flutter_local_notifications: ^16.3.0
  
  # Date and time
  intl: ^0.19.0
  timezone: ^0.9.2
  
  # File handling and storage
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # UUID generation
  uuid: ^4.2.1
  
  # Logging
  logging: ^1.2.0
  
  # Vector embeddings and ML (for offline LLM)
  tflite_flutter: ^0.10.4
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700